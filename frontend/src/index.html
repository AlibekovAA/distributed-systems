<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="styles/common/base.css">
    <link rel="stylesheet" href="modules/auth/auth.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <form id="loginForm" class="auth-form">
                <h2>Login to System</h2>
                <div class="form-group">
                    <input type="email" id="loginEmail" class="input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="input" placeholder="Password" required>
                </div>
                <button type="submit" class="btn submit-btn">Login</button>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <h2>Register New Account</h2>
                <div class="form-group">
                    <input type="email" id="registerEmail" class="input" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="registerPassword" class="input" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="text" id="fullName" class="input" placeholder="Full Name">
                </div>
                <button type="submit" class="btn submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
