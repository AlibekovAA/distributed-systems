    <link rel="stylesheet" href="/styles/common/loader.css">
    <link rel="stylesheet" href="/styles/common/layout.css">
    <link rel="stylesheet" href="/modules/profile/profile.css">
    <script type="module" src="/modules/profile/profile.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="side-menu">
        <div class="menu-content">
            <div class="menu-items-top">
                <a href="#" class="menu-item active">
                    <span class="menu-icon">üë§</span>
                    <span class="menu-text">Profile</span>
                </a>
                <a href="/pages/catalog/index.html" class="menu-item">
                    <span class="menu-icon">üè™</span>
                    <span class="menu-text">Catalog</span>
                </a>
                <a href="/pages/cart/index.html" class="menu-item">
                    <span class="menu-icon">üõí</span>
                    <span class="menu-text">Cart</span>
                </a>
                <a href="/pages/history/index.html" class="menu-item">
                    <span class="menu-icon">üìã</span>
                    <span class="menu-text">History</span>
                </a>
            </div>
            <div class="menu-items-bottom">
                <a href="#" id="logoutBtn" class="menu-item logout-item">
                    <span class="menu-icon">üö™</span>
                    <span class="menu-text">Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="profile-container">
        <div class="profile-card card">
            <h1>User Profile</h1>
            <div class="profile-info">
                <div class="info-group">
                    <label>Email:</label>
                    <span id="userEmail"></span>
                </div>
                <div class="info-group">
                    <label>Name:</label>
                    <span id="userName"></span>
                </div>
            </div>

            <div class="change-password-section">
                <h3>Change Password</h3>
                <form id="changePasswordForm" class="password-form" novalidate>
                    <input type="text"
                           name="username"
                           autocomplete="username"
                           style="display:none"
                           aria-hidden="true"
                           tabindex="-1">
                    <div class="form-group">
                        <input type="password"
                               id="oldPassword"
                               class="input"
                               placeholder="Current Password"
                               autocomplete="current-password"
                               required>
                    </div>
                    <div class="form-group">
                        <input type="password"
                               id="newPassword"
                               class="input"
                               placeholder="New Password"
                               autocomplete="new-password"
                               required>
                    </div>
                    <div class="form-group">
                        <input type="password"
                               id="confirmNewPassword"
                               class="input"
                               placeholder="Confirm New Password"
                               autocomplete="new-password"
                               required>
                    </div>
                    <button type="submit" class="btn change-password-btn">Change Password</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
